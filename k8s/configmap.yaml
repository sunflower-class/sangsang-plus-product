apiVersion: v1
kind: ConfigMap
metadata:
  name: product-service-config
  namespace: sangsangplus
data:
  application.yml: |
    spring:
      profiles:
        active: k8s
      application:
        name: product-service
      datasource:
        url: jdbc:postgresql://postgres-service:5432/productdb
        username: postgres
        password: postgres
      kafka:
        bootstrap-servers: kafka-service:9092
      security:
        oauth2:
          resourceserver:
            jwt:
              issuer-uri: http://gateway-service:8080
              jwk-set-uri: http://gateway-service:8080/.well-known/jwks.json
    
    server:
      port: 8082
    
    eureka:
      client:
        service-url:
          defaultZone: http://eureka-service:8761/eureka/
        enabled: true